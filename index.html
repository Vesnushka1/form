<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <div class="lineblock">
            <button class="noactivebutton">Sign up</button>
            <button class="activebutton">Log in</button>
        </div>
        <h2> Welcome! </h2>
        <input type="email" placeholder="your email address">
        <input type="password" placeholder="your password">
        <button class="lastbutton">Login</button>
    </form>
</body>
</html>
